<!DOCTYPE html>
<html>
<head>
  <title>Save Name with Local Storage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;

    }
    h3 {
      color: #333;

    }
    input[type="text"] {
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;

    }
    button:hover {
      background: #0056b3;

    }
    #greet {
      margin-top: 20px;
      font-size: 18px;
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h3>Save Your Name</h3>
  <input type="text" id="username" placeholder="Enter your name">
  <button onclick="saveName()">Save</button>
  <p id="greet"></p>

  <script>
    function saveName() {
      let name = document.getElementById("username").value;
      if (name) {
        localStorage.setItem("user", name);
        displayName();
      }
      document.getElementById("username").value = "";
    }

     
    function displayName() {
      let savedName = localStorage.getItem("user");
      if (savedName) {
        document.getElementById("greet").innerText = "Welcome back, " + savedName + "!";
      }
    }

    
    
    window.onload = displayName;
  </script>
</body>
</html>
